<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml" >
            
            <ui:define name="header">
                <h3>Location: Login</h3>
            </ui:define>
            
            <ui:define name="content">
                
                <h:form>
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Username:"/>
                        <p:inputText id="userName" value="#{authenticationPageBean.selectedUser.username}"/>
                        
                        <p:outputLabel value="Password:" />
                        <p:inputText id="password" value="#{authenticationPageBean.selectedUser.password}"/>
                        
                    </p:panelGrid>
                    <br/>
                    <p:commandButton id="doLogin" value="Login" action="${authenticationPageBean.doLogin()}"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
